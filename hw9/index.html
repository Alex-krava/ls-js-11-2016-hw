<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,500" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?136" type="text/javascript"></script>
</head>
<body>

<div class="wrapper">
    <div class="friend-filter_container">
        <img src="./assets/img/logo.png" alt="logo" class="friend-filter_logo">
        <div class="friend-filter">
            <div class="friend-filter_header">
                <span class="friend-filter_header-title">Выберите друзей</span>
            </div>
            <div class="friend-filter_search">
                <input type="text" placeholder="Начните вводить имя друга" class="friend-filter_search-left" data-search="left">
                <input type="text" placeholder="Начните вводить имя друга" class="friend-filter_search-right" data-search="right">
            </div>
            <div class="friend-filter_content">
                <div class="friend-filter_content-left" id="leftItems">

                </div>
                <div class="friend-filter_content-right" id="rightItems">

                </div>
            </div>
            <div class="friend-filter_footer">
                <button class="friend-filter_footer-btn" id="buttonSave">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/main.js"></script>
</body>
</html>
