<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        .friend {
            float: left;
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header"></div>

    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default" data-router="music">Музыка</button>
        <button type="button" class="btn btn-default" data-router="friends">Друзья</button>
        <button type="button" class="btn btn-default" data-router="news">Новости</button>
        <button type="button" class="btn btn-default" data-router="groups">Группы</button>
        <button type="button" class="btn btn-default" data-router="photos">Фото</button>
    </div>
    <hr>
    <div id="results"></div>
</div>

<script src="build.js"></script>

<script type="text/x-handlebars-template" id="headerTemplate">
    <h1>Данные из VK-аккаунта: {{first_name}} {{last_name}}</h1>
</script>

<script type="text/x-handlebars-template" id="musicTemplate">
    <ul class="list-group" id="audioList">
        {{#each list}}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <span class="title">{{{artist}}} - {{{title}}}</span>
                </div>
                <div class="col-xs-2 text-right">{{formatTime duration}}</div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="friendsTemplate">
    <div id="friendsList">
        {{#each list}}
        <div class="friend text-center">
            <img src="{{photo_100}}" class="img-circle">
            <div>{{first_name}}<br>{{last_name}}</div>
        </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="newsTemplate">
    <div class="news">
        {{#each list}}
        {{#if text}}
        <div class="post">
            <b>{{formatDate date}}</b>
            <div class="post-text">{{{text}}}</div>
        </div>
        <hr>
        {{/if}}
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars-template" id="groupsTemplate">
    {{#each list}}
    <div class="media">
        <div class="media-left media-middle">
            <img class="media-object" src="{{this.photo}}" alt="photo">
        </div>
        <div class="media-body" style="vertical-align: middle">
            <h4 class="media-heading">{{this.name}}</h4>
        </div>
    </div>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="photosTemplate">
    {{#each list}}
    <div class="media">
        <div class="media-left media-middle">
            <img class="media-object" src="{{this.src}}" alt="photo">
        </div>
        <div class="media-body" style="vertical-align: middle">
            <span class="glyphicon glyphicon-heart" style="margin-left: 7px"></span>
            {{this.likes.count}}
            <span class="glyphicon glyphicon-share-alt" style="margin-left: 7px"></span>
            {{this.reposts.count}}
            <span class="glyphicon glyphicon-list-alt" style="margin-left: 7px"></span>
            {{this.comments.count}}
        </div>
    </div>
    {{/each}}
</script>

</body>
</html>
